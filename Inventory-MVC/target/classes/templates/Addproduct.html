<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aperture Inventory System</title>
<!-- using bootstrap (CSS framework) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div class="container min-vh-100 justify-content-center align-items-center">
	<!-- Navigation pane at the top -->
	<!-- navbar-expand-sm can change to this instead of lg, fixed-top makes it stay at top as you scroll -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark"> <!-- bg-light: background colour -->
  		
  	<!-- moves items in the nav bar to be more centred, could add -fluid to bring closer to the edges -->	
  	<div class = "container">
  		<!-- make it go to this page- inventory page -->
  		<a class="navbar-brand h1" href="./">Aperture Inventory System</a> <!-- ADD REF TO INVENTORY PAGE HERE -->
  		<!-- for when page is moved, a button comes up to view the menu -->
  		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   		 <span class="navbar-toggler-icon"></span>
  		</button>
  		
  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		<!-- ul: list -->
    		<ul class="navbar-nav mr-auto">
      			<li class="nav-item active">
      			<!-- nav-link active makes the current page show up as more bold -->
        			<a class="nav-link" href="./">Current Inventory</a>
      			</li>
      			<li class="nav-item active">
        			<a class="nav-link active" href="#">Add Product</a>
      			</li>
      			<li class="nav-item dropdown">
        			<a href="#" 
        			class="nav-link dropdown-toggle"
        			id = "navbarDropdown"
        			role = "button"
        			data-bs-toggle = "dropdown"
        			aria-expanded= "false">Sales Reporting
        			</a>
        			<ul class="dropdown-menu"
        			aria-labelledby="navbarDropdown">
        				<li><a href="./allSales" 
        				class="dropdown-item">All Sales</a>
        				</li>
        				<li><a href="./weekSales" 
        				class="dropdown-item">Sales over the last week</a>
        				</li>
        			</ul>
      			</li>	
      		</ul>
      	</div>
  	</div>
  	</nav>
  	
  	<br><br><br>
  	<form action="./addProduct">
  		<div class="mb-3">
    		<label class="form-label">Product Name</label>
    		<input class="form-control" type="text" name = "prodName" required minlength="1">
  		</div>
  		<div class="mb-3">
    		<label class="form-label">Product Category</label>
    		<input class="form-control" type="text" name = "prodCat" required minlength="1">
  		</div>
  		<div class="mb-3">
    		<label class="form-label">Stock Quantity</label>
    		<input type = "number" class="form-control" name = "stock" pattern = "[0-9]*" required minlength="1">
  		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>







</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
